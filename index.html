<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>JAVASCRIPT PAIRS GAME</h1>
                <P>CLICK ANY CARD TO BEGIN</P>
            </div>
        </div>
        <div class="row card-row">
            <div class="col-2">
                <div class="front">
                    <i class="fas fa-apple-alt"></i>
                </div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front">
                    <i class="fas fa-archway"></i>
                </div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front">
                    <i class="fas fa-car-side"></i>
                </div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front">
                    <i class="fas fa-candy-cane"></i>
                </div>
                <div class="back"></div>
            </div>
        </div>
        <div class="row card-row">
            <div class="col-2">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="col-2">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    
    <h2>Stopper</h2>
    
    <div class="clock">
        <div class="stopper-face"></div>
    </div>

    <button class="start-stop-btn">Start/Stop</button>

    <script src="main.js"></script>

</body>
</html>
